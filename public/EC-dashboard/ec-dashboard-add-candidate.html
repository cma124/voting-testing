<!DOCTYPE html>
<html lang="en">

  <head>

    <title>EC Dashboard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <style>
    body {
    background-color: lightblue;
    }
    .button {
  background-color: lightseagreen; /* Green */
  border: none;
  color: white;
  padding: 3px 40px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  transition-duration: 0.4s;
}
.button:hover {
  background-color: lavender; /* Green */
  color: white;
}



  </style>

  <body>

      <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Election Commision</a>
            </div>
          </div>
      </nav>
        <div class="container-fluid">
        
            <div class="row">
                
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
      <h2>Add new candidates here!</h2>
      <br></br>
                    <button type="button" style="background-color: lightseagreen;border:none; color: white;text-decoration: none;font-size: 16px;" class="btn btn-success btn-block" data-toggle="modal" data-target="#newCandidateModal">Add New Candidate +</button>
                    <!-- Modal -->
                    <div id="newCandidateModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">New Voter</h4>
                                </div>
                                <div class="modal-body">
                                    <form action = 'EC-addNewCandidate', method='POST'>
                                        <!-- <div class="form-group">
                                            <label for="vid">Assign Candidate ID:</label>
                                            <input type="text" name ="newCandidateID" class="form-control" id="candidateId" required>
                                        </div> -->
                                        <div class="form-group">
                                            <label for="vpin">Candidate Name:</label>
                                            <input type="text" name ="newCandidateName" class="form-control" id="voteName" required>
                                        </div>
                                        <div class="form-group">
                                            <input class = "button" type="submit">
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <br></br>
                        <br></br>
                        <br></br>
                        <form action = 'ec-dash-page', method='POST'>
                            <input class="button" type="submit" value="Back to Dashboard">
                        </form>
                    </div>
                    <div>
                        <!-- <br></br>                     -->
                        <form action = 'home-page', method='POST' style="margin-top: 5px;">
                            <input class = "button" type="submit" value="Log Out">
                        </form>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>        
        </div>
  </body>
</html>
